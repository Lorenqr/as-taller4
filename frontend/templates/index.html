{% extends "base.html" %}

{% block content %}
<div class="content">
    <h2>Productos Artesanales</h2>
    
    <div style="margin-bottom: 1.5rem;">
        <a href="{{ url_for('new_item') }}" class="btn-primary">➕ Agregar Producto</a>
    </div>

    {% if items %}
        <div class="card-grid">
            {% for item in items %}
                <div class="card">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No hay productos disponibles aún.</p>
    {% endif %}
</div>
{% endblock %}
