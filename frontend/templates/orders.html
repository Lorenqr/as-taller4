{% extends "base.html" %}
{% block content %}
<h2>Mis pedidos</h2>
{% if orders %}
<ul>
    {% for order in orders %}
    <li>
        Pedido #{{ order.id }} - Estado: {{ order.status }}<br>
        Total: ${{ order.total }}<br>
        <a href="/orders/{{ order.id }}">Ver detalles</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No tienes pedidos realizados.</p>
{% endif %}
{% endblock %}
