{% extends "base.html" %}
{% block content %}
<h2>Productos disponibles</h2>
<div class="card-grid">
    {% for product in products %}
    <div class="card">
        <img src="{{ product.image if product.image else url_for('static', path='logo.jpeg') }}" alt="producto" style="width:100%; border-radius:8px; margin-bottom:10px;">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p><strong>${{ product.price }}</strong></p>
        {% if session.role == "cliente" %}
            <button class="btn-primary">Comprar</button>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
