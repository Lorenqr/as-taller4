{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Crear un Nuevo Producto</h2>
    <form action="{{ url_for('new_item') }}" method="POST">
        
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ej: Pulsera artesanal" required>
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4" placeholder="Agrega una breve descripción..."></textarea>
        </div>

        <div class="form-group">
            <label for="price">Precio (USD):</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Ej: 25.00">
        </div>

        <div class="form-group">
            <label for="category">Categoría:</label>
            <select id="category" name="category">
                <option value="joyeria">Joyería</option>
                <option value="ceramica">Cerámica</option>
                <option value="textiles">Textiles</option>
                <option value="cuero">Cuero</option>
                <option value="otros">Otros</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
