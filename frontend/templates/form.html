{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <h2>Crear un Nuevo Ítem</h2>
        <form action="{{ url_for('new_item') }}" method="POST">
        
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ej: Pulsera artesanal" required>
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4" placeholder="Agrega una breve descripción..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Guardar</button>
        </form>
    </div>
{% endblock %}
