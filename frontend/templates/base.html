<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - ArteSano</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Logo / Banner -->
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
                <span class="site-title">ArteSano</span>
            </div>

            <!-- Navegación -->
            <nav>
                <a href="{{ url_for('index') }}">Inicio</a>
                <a href="{{ url_for('new_item') }}">Nuevo Ítem</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Productos Artesanales</p>
    </footer>
</body>
</html>
