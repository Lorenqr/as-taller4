<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "E-commerce Artesanal" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    </head>
    <body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
        <img src="{{ url_for('static', path='logo.png') }}" alt="Logo">
        <span class="site-title">Artesanías</span>
        </div>
        <nav>
        {% if session and session.email %}
            <a href="#">👤 {{ session.email }}</a>
            <a href="/logout">Cerrar sesión</a>
        {% else %}
            <a href="/login">Iniciar sesión</a>
            <a href="/register">Registrarse</a>
        {% endif %}
        </nav>
    </header>

    <!-- Contenido -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>🛍️ E-commerce Artesanal - 2024</p>
    </footer>
</body>
</html>
